<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chyba 404 - Jsi v pasti!</title>
    <style>
        body {
            background-color: #121212; /* Tmavé pozadí, aby to vyniklo */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Červená záře kolem fotky */
            border: 2px solid #ff3333;
        }

        h1 {
            font-size: 2rem;
            margin-top: 20px;
            text-transform: uppercase;
            color: #ff3333;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff3333; /* Agresivní červená */
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #cc0000;
            transform: scale(1.05); /* Tlačítko se po najetí zvětší */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Desktop.png" alt="Chyba 404 - Křičící muž s telefonem">
        
        <a href="/" class="btn">Jdu jinam, šéfe! (Zpět na úvod)</a>
    </div>

</body>
</html>
